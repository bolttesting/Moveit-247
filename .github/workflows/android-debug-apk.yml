name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'capacitor.config.json'
      - '.github/workflows/android-debug-apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Prepare web assets
        run: |
          mkdir -p mobile-www
          # Copy all web files to mobile-www
          cp index.html mobile-www/ || true
          cp home.html mobile-www/ || true
          cp -r uploads mobile-www/ 2>/dev/null || true
          # Create a minimal structure if needed
          if [ ! -f mobile-www/index.html ]; then
            echo "Web assets preparation failed, creating minimal structure"
            mkdir -p mobile-www
            echo "<!DOCTYPE html><html><body>Loading...</body></html>" > mobile-www/index.html
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          target: default
          build-tools: 35.0.0

      - name: Set up Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH || true
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH || true
          echo "$ANDROID_SDK_ROOT/build-tools" >> $GITHUB_PATH || true

      - name: Install Android SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;35.0.0" || true

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Sync Capacitor
        run: |
          npx cap sync android
          echo "Capacitor sync completed"

      - name: Verify Android setup
        working-directory: android
        run: |
          ls -la app/src/main/assets/ || echo "Assets directory check"
          echo "Android project structure verified"

      - name: Make Gradle executable
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew --version || echo "Gradle version check"

      - name: Build Debug APK
        working-directory: android
        run: |
          ./gradlew clean || echo "Clean failed, continuing..."
          ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all 2>&1 | tee build.log
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: -Xmx2048m -XX:MaxMetaspaceSize=512m
      
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: android/build.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Moveit247-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
